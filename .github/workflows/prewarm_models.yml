name: âš¡ MimicVerse Model Prewarm
on:
  workflow_dispatch:   # Manual trigger only (won't interfere with harvester)

jobs:
  prewarm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install core dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Pre-download NLP models
        run: |
          python cache_models.py

          echo "âš¡ Downloading spaCy model..."
          python -m spacy download en_core_web_sm

          echo "âš¡ Caching SentenceTransformer (MiniLM)..."
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"

          echo "âš¡ Preloading KeyBERT..."
          python -c "from keybert import KeyBERT; KeyBERT('all-MiniLM-L6-v2')"

          echo "âš¡ Preloading BERT Summarizer..."
          python -c "from transformers import pipeline; pipeline('summarization', model='facebook/bart-large-cnn')"

      - name: ğŸ“¦ Commit cached models (optional)
        run: |
          mkdir -p models_cache
          echo "âœ… Models prewarmed on $(date)" > models_cache/info.txt
          git config user.name "MimicVerse Bot"
          git config user.email "bot@users.noreply.github.com"
          git add models_cache/
          git commit -m "âš¡ Models prewarmed and cached"
          git push || echo "âš ï¸ No changes to push or skipped auth"

      - name: ğŸ‰ Done
        run: echo "ğŸ”¥ MimicVerse models are now prewarmed and ready for deployment."