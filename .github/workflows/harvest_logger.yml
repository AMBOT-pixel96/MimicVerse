name: ðŸ§­ Harvest Scroll Logger

on:
  push:
    # only run when a reddit_*.csv file is added/modified in data/
    paths:
      - 'data/reddit_*.csv'
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  update-harvest-scroll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run harvest logger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/harvest_logger.py

      - name: Show Git status (for logs)
        run: |
          git --no-pager status --porcelain
          git --no-pager log -n 3 --pretty=oneline || true